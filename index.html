<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS:Final Fist</title>
</head>

<body>
    <!-- Header -->
    <header>
        <p style="color:white;">energy bars go here</p>
    </header>

    <!-- Scoreboard -->
    <div class="countdown-container">
        <h1 class="countdown-text">TIME</h1>
        <h1 class="timer">5</h1>
    </div>

    <!-- Gameplay messages-->

    <div class="message-container">
        <h1 class="game-text"></h1>
        <h1 class="game-subtext"></h1>
    </div>

    <!-- Content -->

    <div class="game-container">
        
        <img src="./assets/images/player/player-rock.png" class="player-hand active-hand">
            <div class="button-container">
                <button class="buttons" id="rock">Rock</button>
                <button class="buttons" id="scissors">Scissors</button>
                <button class="buttons" id="paper">Paper</button>
            </div>
        
        <img src="./assets/images/computer/computer-rock.png" class="computer-hand"> 
    </div>

    <div class="strike-button-container">
        <button class="strike-button">Strike!</button>
    </div>

    <!-- Life bars  -->
   <footer>
        <div class="life-container">
            <div class="player-life-bar">
            </div>

            <p class="credit-text">credit</p>
            <div class="cpu-life-bar"></div>
        </div>
   </footer>

   <script src="./script.js"></script>

</body>
</html>
