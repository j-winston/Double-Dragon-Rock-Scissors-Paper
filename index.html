<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS:Final Fist</title>
</head>

<body>
    <header id="header">
    </header>

    <div id="main-container">
        <!-- Header -->
        
        <div class="background">
        
            <!-- Scoreboard -->
            <div class="countdown-container">
                <div class="countdown-box">
                    <h1 class="countdown-text"></h1>
                    <h1 class="timer"></h1>
                </div>
                
                <div class="message-container">
                    <p class="ending-text"></p>
                    <p class="game-text"></p>
                    <p class="game-subtext"></p>
                    <p class="game-over"></p>
                    
                </div>
            </div>

            <!-- Gameplay messages-->

            

            <!-- Content -->

            <div class="game-container">
                <div class="user-hand">
                    <img src="./assets/images/player/player-rock.png" id="user-hand" class="player-hand">
                </div>
                    <div class="button-container">
                        <button class="buttons" id="rock">Rock</button>
                        <button class="buttons" id="scissors">Scissors</button>
                        <button class="buttons" id="paper">Paper</button>
                    </div>
                
                <img src="./assets/images/computer/computer-rock.png" class="computer-hand"> 
            </div>

            <div class="strike-button-container">
                <button class="strike-button">Strike!</button>
            </div>


            <!-- Life bars  -->
            <footer>
                    <div class="life-container">
                        <div class="player-life-bar">
                        </div>

                        <p class="credit-text blink">INSERT COIN</p>
                        <div class="cpu-life-bar"></div>
                    </div>
            </footer>

            <script src="./script.js"></script>
        </div> 
</div> 
</body>
</html>
